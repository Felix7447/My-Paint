<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint It</title>
</head>
<body>
    <header class="header">
        <h2>Paint It!</h2>
    </header>
    <main class="main">
        <h4>Draw something</h4>
        <canvas id="canvas" width="500px" height="500px"></canvas>
        <div class="buttons">
            <input class="clearButton" id="clearButton" type="button" value="Clear">
            <input class="rangeButton" id="rangeButton" type="range" value="5" min="1" max="50">
            <input id="colorButton" type="color">
        </div>
        <div class="colors">
            <input class="black" id="black" type="button">
            <input class="red" id="red" type="button">
            <input class="blue" id="blue" type="button">
            <input class="green" id="green" type="button">
            <input class="yellow" id="yellow" type="button">
            <input class="white" id="white" type="button">
        </div>
        <input type="button" id="downloadButton" class="download" value="Download">
    </main>
    <footer class="footer">
        <h3> <b> contact: <i> <span>felixreyna48@gmail.com</span></i></b></h3>
    </footer>
</body>
</html>
