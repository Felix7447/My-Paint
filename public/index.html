<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint It</title>
</head>
<body>
    <header class="header">
        <h1>Paint It!</h1>
    </header>
    <main class="main">
        <h2>Draw something</h2>
        <canvas id="canvas" width="500px" height="500px"></canvas>
        <div class="range-container">
            <img src="../src/assets/images/thin-paintbrush.png" alt="thin-paintbrush" />
            <input class="rangeButton" id="rangeButton" type="range" value="5" min="1" max="50">
            <img src="../src/assets/images/gross-paintbrush.png" alt="thin-paintbrush" />
        </div>
        <div class="colors-container">
            <input class="black" id="black" type="button">
            <input class="red" id="red" type="button">
            <input class="blue" id="blue" type="button">
            <input class="green" id="green" type="button">
            <input class="yellow" id="yellow" type="button">
            <input class="white" id="white" type="button">
            <input id="colorButton" type="color">
        </div>
        <div class="options">
            <button id="downloadButton" class="download">
                <img class="download__image" src="../src/assets/icons/download-icon.png" alt="">
            </button>
            <button class="clearButton" id="clearButton">
                <img class="clearButton__image" src="../src/assets/icons/clear-icon.png" alt="">
            </button>
        </div>
    </main>
    <footer class="footer">
        <h2><b>HOPE YOU ENJOY IT!</b></h2>
        <div class="social-media">
            <a class="footer_info__media--email" href="mailto:felixreyna48@gmail.com" target="_blank">
                <figure>
                    <img src="../src/assets/icons/email-icon.png" alt="Email Icon">
                </figure>
                <p>E-mail</p>
            </a>
            <a class="footer_info__media--github" href="https://github.com/Felix7447/My-Paint" target="_blank">
                <figure>
                    <img src="../src/assets/icons/github-icon.png" alt="GitHub Icon">
                </figure>
                <p>Git Hub</p>
            </a>
            <a class="footer_info__media--linkedin" href="https://www.linkedin.com/in/felix-reyna/" target="_blank">
                <figure>
                    <img src="../src/assets/icons/linkedin-icon.png" alt="linkedin Icon">
                </figure>
                <p>LinkedIn</p>
            </a>
        </div>
    </footer>
</body>
</html>
