<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/index.css">
    <link rel="stylesheet" href="assets/canvas.css">
    <title>Paint It</title>
</head>
<body>
    <header class="header">
        <h2>Paint It!</h2>
    </header>
    <main class="main">
        <h4>Draw something</h4>
        <canvas id="canvas" width="500px" height="500px"></canvas>
        <div class="buttons">
            <input type="button" value="Clear">
            <input type="range" value="5" min="3" max="20">
            <input type="color">
        </div>
        <div class="colors">
            <input class="black" id="black" type="button">
            <input class="red" id="red" type="button">
            <input class="blue" id="blue" type="button">
            <input class="green" id="green" type="button">
            <input class="yellow" id="yellow" type="button">
            <input class="white" id="white" type="button">
        </div>
    </main>
    <footer class="footer">
        <h3> <b> contact: <i> <span>felixreyna48@gmail.com</span></i></b></h3>
    </footer>
    <script src="src/canvas.js"></script>
</body>
</html>
